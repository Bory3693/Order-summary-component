<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <title>Order summary component</title>

    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    
    <main>
        <article>
            <div class="container">
                    <div class="card">
                        <div class="img-header">
                            <img src="./img/illustration-hero.svg" alt="hero">       
                        </div>

                        <div class="content">
                            <div class="text">
                                <h2>Order Summary</h2>
                                <p>
                                    You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
                                </p>                                
                            </div>
                            <!-- Music box -->
                            <div class="music-box">
                                <div class="music-content">
                                    <img src="./img/icon-music.svg" alt="icon music play">
                                    <div class="music-text">
                                        <h3>Annual Plan</h3>
                                        <span>$59.99/year</span>    
                                    </div>

                                </div>
                                <a href="#">Change</a>
                            </div>

                            <a href="#" class="payment">Proceed to Payment</a>
                            <a href="#" class="cancel-btn">Cancel Order</a>

                        </div> 
                    </div>
            </div>
        </article>
    </main>


</body>
</html>
